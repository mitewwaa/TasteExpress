<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TasteExpress</title>

        <link rel="stylesheet" href="styles/home.css">
        <script src="scripts/home.js" defer></script>

        <script src="https://kit.fontawesome.com/d76841c520.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
            <img src="img/Logo-light.png" alt="The logo of TasteExpress" class="logo light">
            <h1>TasteExpress</h1>
        </header>
        <main id="main">
            <section id="welcome">
                <h1 class="title">Welcome to TasteExpress!</h1>
                <p class="welcome-p"> Choose your city and let's begin!</p>
            </section>
            <section id="cities">
                <ul class="city-list">
                    <li class="city">
                        <img src="img/sofia.webp" alt="Picture of Sofia" class="city-img">
                        <h3 class="city-name">Sofia</h3>
                    </li>
                    <li class="city">
                        <img src="img/Plovdiv.png" alt="Picture of Plovdiv" class="city-img">
                        <h3 class="city-name">Plovdiv</h3>
                    </li>
                    <li class="city">
                        <img src="img/blagoevgrad.jpg" alt="Picture of Blagoevgrad" class="city-img">
                        <h3 class="city-name">Blagoevgrad</h3>
                    </li>
                    <li class="city">
                        <img src="img/varna.jpg" alt="Picture of Varna" class="city-img">
                        <h3 class="city-name">Varna</h3>
                    </li>
                </ul>
            </section>
        </main>
        <footer id="footer">
            <section id="contacts">
                <ul class="list">
                    <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://mail.google.com/"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </section>
        </footer>
    </body>
</html>
