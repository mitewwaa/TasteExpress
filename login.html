<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TasteExpress</title>

        <script src="https://kit.fontawesome.com/d76841c520.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/login.css">
        <script src="scripts/login.js" type="module"></script>
    </head>
    <body>
        <header id="header">
            <header id="header">
                <img src="img/Logo-light.png" alt="The logo of TasteExpress" class="logo light">
                <h1>TasteExpress</h1>
            </header>
        </header>
        <main id="main">
                <section class="left-section">
                    <i class="fa-solid fa-circle-arrow-left icon"></i>
                    <img src="img/Logo-light.png" alt="The logo of TasteExpress" class="logo main">
                </section>
                <section class="right-section">
                    <i class="fa-solid fa-circle-arrow-left icon form"></i>
                    <form class="login-form">
                        <span class="login-error"></span>
                        <input name="email" placeholder="Email" id="email"/>
                        <input type="password" name="passowrd" placeholder="Password" id="password"/>

                        <button type="submit" id="login-btn">Log in</button>
                    </form>
                    <button type="submit" id="register-btn">Create account</button>
                </section>
        </main>
    </body>
</html>
