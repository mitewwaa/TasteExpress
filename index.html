<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TasteExpress</title>

        <link rel="stylesheet" href="styles/index.css">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <header id="header">
            <img src="img/Logo-light.png" alt="The logo of TasteExpress" class="logo light">
            <h1>TasteExpress</h1>
        </header>
        <main id="main">
            <img src="img/pngwing.com.png" alt="A picture of a delicious dish" class="burger">
            <div class="main-wrapper">
                <h1 class="main">Want to dine-in?</h1>
                <h2 class="main">Or dine-out?</h2>
                <p class="main">That's your place!</p>
                <button id="login-btn" type="submit">Sign In</button>    
            </div>
        </main>
    </body>
</html>
